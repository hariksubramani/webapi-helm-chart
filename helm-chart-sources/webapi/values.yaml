# Default values for api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
volumes: []

volumeMounts: []

env: []

logging:
  indexName:

livenessProbePath: /api/healthCheck

readinessProbePath: /api/healthCheck

namespace:
nameOverride:
fullnameOverride:

serviceAccount:  
  create: true
  name:

image:
  repository: 
  tag: 2
  pullPolicy: Always

imagePullSecrets: 
- name: 
service:
  type: ClusterIP
  port: 80

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

deployment:
  containerPort: 80
replicaCount: 1
probes:
  enabled: false

ingress:   
  gateway:
  path:
  enabled: true
  hosts: []
  annotations: {}
  
podSecurityContext: {}
securityContext: {}
resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 400m
    memory: 800Mi
  requests:
    cpu: 200m
    memory: 600Mi

nodeSelector: {}

tolerations: []

affinity: {}